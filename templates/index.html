{% extends "base.html" %} {% block content %}

<div class="main">
  <div class="title">
    <h3>Urban Planter</h3>
  </div>

  <div class="panel">
    <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">Drop image here or click to select</div>
      <img id="image-preview" class="hidden" />
    </label>
  </div>
  <div style="margin-bottom: 2rem;">
    <input type="button" value="Search" class="button" onclick="submitImage();" />
    <input type="button" value="Clear" class="button" onclick="clearImage();" />
  </div>

  <div id="image-box">
    <img id="image-display" style="margin-left: -435px;" class="hidden"/>
    <div id="pred-result" style="margin-left: -220px;" class="hidden"></div>
    <svg id="loader" style="margin-left: -220px;" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <div id="description" class="hidden"></div></br></br>
  <div id="description1" style="margin-top: 50px;" class="hidden"></div></br></br>
  <div id="description2" style="margin-top: 100px;" class="hidden"></div></br></br>
  <div id="description3" style="margin-top: 150px;" class="hidden"></div></br></br>
  <div id="description4" style="margin-top: 200px;" class="hidden"></div>
</div>

{% endblock %}
